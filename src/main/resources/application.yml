server:
  port: 9100

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/onboarding_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root           # replace as needed
    password: rootpassword   # replace as needed
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: change_this_to_a_long_random_secret
    expiration-ms: 3600000  # 1 hour
